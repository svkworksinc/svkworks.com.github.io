<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVK | Wire Harnesses</title>
  <link rel="icon" type="image/png" href="images/svk-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #0a0a1a, #1a002b);
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(10, 0, 30, 0.95);
      border-bottom: 2px solid #ff0099;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00f7ff;
      text-shadow: 0 0 6px #ff00ff;
    }

    nav {
      position: relative;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #00fff7;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Section */
    .products {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    .products h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff00ff;
      text-shadow: 0 0 12px #00f7ff;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: rgba(255, 0, 153, 0.1);
      border: 2px solid #00f7ff;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #ff00ff;
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h2 {
      font-size: 1.4rem;
      margin: 0 0 0.5rem;
      color: #00f7ff;
      text-shadow: 0 0 6px #ff00ff;
    }

    .product-info p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .product-info button {
      width: 100%;
      background: #ff00ff;
      border: none;
      color: white;
      padding: 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }

    .product-info button:hover {
      background: #00f7ff;
      color: #0a0a1a;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: rgba(10, 0, 30, 0.95);
        flex-direction: column;
        width: 220px;
        padding: 1rem;
        border-left: 2px solid #ff0099;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SVK</div>
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="connectors.html">Connectors</a></li>
        <li><a href="wire-harnesses.html">Wire Harnesses</a></li>
		<li><a href="3dparts.html">3D Parts</a></li>
				<li><a href="cart.html" style="color:#ffcc00; text-decoration:none; font-weight:bold; position:relative;">
		  Cart ðŸ›’ <span id="cartCount" style="
			background:#ff00ff;
			color:#fff;
			font-size:0.8rem;
			font-weight:bold;
			padding:2px 6px;
			border-radius:50%;
			position:absolute;
			top:-10px;
			right:-20px;
		  ">0</span>
		</a></li>
      </ul>
      </ul>
    </nav>
  </header>

  <section class="products">
    <h1>Wire Harnesses</h1>

    <div class="product-grid">
      <div class="product-card">
        <img src="images/SupraA80.jpg" alt="Toyota Supra A80 Wire Harness">
        <div class="product-info">
          <h2>Toyota Supra A80 2JZ</h2>
          <p>Custom-fit standalone ECU harness for Toyota Supra (1993-2002).</p>
          <a href="supra-a80-2jz-harness.html">
			<button>View Details</button>
		  </a>
        </div>
      </div>

      <div class="product-card">
        <img src="images/SupraA70.jpg" alt="Toyota Supra A70 Wire Harness">
        <div class="product-info">
          <h2>Toyota Supra A70</h2>
          <p>Custom standalone ECU harness for Toyota Supra (1987-1992).</p>
          <a href="supra-a70-harness.html">
			<button>View Details</button>
		  </a>
        </div>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
  </script>
  
  <script src="cart.js"></script>
</body>
</html>
