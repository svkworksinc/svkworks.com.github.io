
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVK | Custom Harness</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .site-header {
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #ff007f;
      backdrop-filter: blur(10px);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff007f;
      letter-spacing: 2px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #00fff7;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ffcc00;
    }
    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 128, 0.4);
      max-width: 500px;
      margin: 6rem auto 3rem auto;
      border: 2px solid #ff007f;
    }
    h1 {
      color: #ff007f;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #ffcc00;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      background: #2c2c2c;
      color: #00fff7;
      border: 1px solid #ff007f;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    .total {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #00ffd0;
    }
    .button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      background: #ff007f;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #ff4da6;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo">SVK</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Supra 2JZ Harness</h1>

    <label for="engine">Engine</label>
    <select id="engine">
      <option value="0">2JZ-GTE</option>
    </select>

    <label for="ecu">ECU</label>
    <select id="ecu">
      <option value="0">Select ECU</option>
      <option value="800">Haltech Elite</option>
      <option value="950">AEM Infinity</option>
      <option value="1100">Link G4X</option>
    </select>

    <label for="transmission">Transmission</label>
    <select id="transmission">
      <option value="0">Select Transmission</option>
      <option value="300">R154</option>
      <option value="450">CD009</option>
      <option value="600">V160</option>
    </select>

    <label for="injectors">Injectors</label>
    <select id="injectors">
      <option value="0">Select Injectors</option>
      <option value="200">OEM</option>
      <option value="350">1000cc</option>
      <option value="500">Injector Dynamics</option>
    </select>

    <label for="fan">Cooling Fan Setup</label>
    <select id="fan">
      <option value="0">Select Option</option>
      <option value="150">OEM Fan</option>
      <option value="250">Dual Electric Fans</option>
    </select>

    <label for="ignition">Ignition System</label>
    <select id="ignition">
      <option value="0">Select Option</option>
      <option value="200">Coil-on-Plug</option>
      <option value="300">Smart Coils</option>
    </select>

    <div class="total">TOTAL: $<span id="total">0</span></div>
    <button class="button" onclick="calculateTotal()">PURCHASE</button>
  </div>

  <script>
    function calculateTotal() {
      const fields = ["ecu", "transmission", "injectors", "fan", "ignition"];
      let total = 0;
      fields.forEach(id => {
        total += parseInt(document.getElementById(id).value);
      });
      document.getElementById('total').textContent = total;
    }
  </script>
</body>
</html>
