<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVK | The 90s Dream</title>
  <link rel="icon" type="image/png" href="images/svk-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #0a0a1a, #1a002b);
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(10, 0, 30, 0.95);
      border-bottom: 2px solid #ff0099;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.75rem;
      color: #00f7ff;
      text-shadow: 0 0 6px #ff00ff;
    }

    nav {
      position: relative;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #00fff7;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px;
      border-radius: 2px;
    }

    /* Products Section */
    .products {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .products h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff00ff;
      text-shadow: 0 0 12px #00f7ff;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 1rem;
    }

    .categories button {
      background: #0a0a1a;
      border: 2px solid #ff00ff;
      color: #fff;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      flex: 1 1 auto;
      min-width: 140px;
    }

    .categories button:hover {
      background: #ff00ff;
      color: #0a0a1a;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.25rem;
    }

    .product-card {
      background: rgba(255, 0, 153, 0.1);
      border: 2px solid #00f7ff;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #ff00ff;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
      color: #00f7ff;
      text-shadow: 0 0 6px #ff00ff;
    }

    .product-info p {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .product-info button {
      background: #ff00ff;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      width: 100%;
    }

    .product-info button:hover {
      background: #00f7ff;
      color: #0a0a1a;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: rgba(10, 0, 30, 0.95);
        flex-direction: column;
        width: 200px;
        padding: 1rem;
        border-left: 2px solid #ff0099;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .products h1 {
        font-size: 2rem;
      }

      .product-card img {
        height: 160px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.5rem;
      }

      .products {
        padding: 1rem;
      }

      .products h1 {
        font-size: 1.75rem;
      }

      .product-info h2 {
        font-size: 1rem;
      }

      .product-info p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">SVK</div>
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="connectors.html">Connectors</a></li>
        <li><a href="wire-harnesses.html">Wire Harnesses</a></li>
		<li><a href="3dparts.html">3D Parts</a></li>
      </ul>
    </nav>
  </header>

  <section class="products">
    <h1>Website Under Construction</h1>

  </script>
</body>
</html>
